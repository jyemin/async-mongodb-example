apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven { url = 'http://oss.sonatype.org/content/repositories/snapshots' }
    mavenLocal()
}

dependencies {
    compile "org.mongodb:async-driver:3.0.0-SNAPSHOT"
    compile "org.mongodb:async-rxjava-driver:3.0.0-SNAPSHOT"
    compile "ch.qos.logback:logback-classic:1.1.1"
    compile "io.netty:netty-all:4.0.18.Final"
}