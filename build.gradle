apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven { url = 'http://oss.sonatype.org/content/repositories/snapshots' }
    mavenLocal()
}

dependencies {
    compile "org.mongodb:async-driver:3.0.0-SNAPSHOT"
    compile "org.mongodb:async-rxjava-driver:3.0.0-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}